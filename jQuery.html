<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Add your styles here */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        .filter-buttons {
            margin: 20px 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <p>Nu</p>
    <div class="filter-buttons">
        <button class="filter-button" data-category="all">All</button>
        <button class="filter-button" data-category="nature">Nature</button>
        <button class="filter-button" data-category="travel">Travel</button>
        <button class="filter-button" data-category="animals">Animals</button>
    </div>

    <div class="gallery">
        <!-- Images will be appended here -->
    </div>

    <script>
        // Sample image data with categories
        const images = [
            { url: 'nature1.jpg', category: 'nature' },
            { url: 'nature2.jpg', category: 'nature' },
            { url: 'travel1.jpg', category: 'travel' },
            { url: 'travel2.jpg', category: 'travel' },
            { url: 'animals1.jpg', category: 'animals' },
            { url: 'animals2.jpg', category: 'animals' },
        ];

        $(document).ready(function () {
            // Initial display of all images
            displayImages(images);

            // Filter images when a category button is clicked
            $('.filter-button').on('click', function () {
                const category = $(this).data('category');
                const filteredImages = (category === 'all') ? images : images.filter(img => img.category === category);
                displayImages(filteredImages);
            });
        });

        function displayImages(imageList) {
            const galleryContainer = $('.gallery');
            galleryContainer.empty(); // Clear previous images

            imageList.forEach(image => {
                const imgElement = $('<img>').attr('src', image.url);
                galleryContainer.append(imgElement);
            });
        }
    </script>
</body>
</html>
